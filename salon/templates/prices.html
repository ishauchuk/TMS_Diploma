{% extends 'home_page.html' %}
{% load prices_tags %}

{% block context %}
    <h1 align="center">{{ description }}</h1>
    {% getprices as prices %}
    {% for price in prices %}
        <h2>{{ price.service_name }}</h2>
        <h2>{{ price.service_price }} рублей</h2>
        <hr>
    {% endfor %}
{% endblock %}
